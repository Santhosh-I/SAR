<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta-Verse</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Spline 3D background */
    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Hero content overlay */
    .hero-content {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.9;
    }

    .hero-content button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #7a3cff, #00d4ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-content button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(122, 60, 255, 0.6);
    }
  </style>
</head>
<body>

  <!-- Spline 3D Scene -->
  <spline-viewer url="https://prod.spline.design/WFtb14ldHrW-SlLH/scene.splinecode"></spline-viewer>

  <!-- Hero Section -->
  <div class="hero-content">
    <h1>Welcome to Meta-Verse</h1>
    <p>Step into the immersive digital dimension.</p>
    <button>Explore Now</button>
  </div>

</body>
</html>
